language: generic

matrix:
  include:
    - env: PROJECT=packages/cra-template-rmw
      node_js: lts
    - env: PROJECT=packages/rmw-shell
      node_js: lts
      cache:
      directories:
        - node_modules
      script:
      - npm test
      after_success:
      - npm run build
   deploy:
      provider: npm
      skip_cleanup: true
      email: $NPM_EMAIL
      api_key: $NPM_TOKEN
      on:
        branch: master
        condition: $TRAVIS_PULL_REQUEST = false

    branches:
      only:
        - master

